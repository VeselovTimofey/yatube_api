server{
    listen 80;
    server_name 127.0.0.1;
    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }
    location / {
        proxy_set_header Host $host;
        proxy_pass http://yatube_api:8000;
        proxy_set_header X-Forwarded-Host $server_name;
    }
}